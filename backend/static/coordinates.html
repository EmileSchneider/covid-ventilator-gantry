<!DOCTYPE html>
<html>

<!-- This is copied almost-verbatim from https://www.kirupa.com/snippets/move_element_to_click_position.htm -->

<head>
<title>Coordinates Demo</title>
<style type="text/css">
body {
    background-color: #FFF;
    margin: 30px;
    margin-top: 10px;
}
#contentContainer {
    width: 550px;
    height: 350px;
    border: 5px black solid;
    overflow: hidden;
    background-color: #F2F2F2;
    cursor: pointer;
}
#thing {
    position: relative;
    left: 50px;
    top: 50px;
    transition: left .5s ease-in, top .5s ease-in;
}
</style>
</head>

<body>
<div id="contentContainer">
    <img id="thing" src="static/smiley_red.png">
</div>

<script src="static/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script src="static/prefixfree.min.js"></script>
<script src="static/coordinates.js"></script>
</body>
</html>
